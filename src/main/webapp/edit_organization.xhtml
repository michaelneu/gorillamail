<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/site.xhtml">
        <ui:define name="title">Edit organization &#8212; gorillamail</ui:define>
        <ui:define name="site">
            <div class="organization edit container">
                <h:form>
                    <div class="grid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <h:inputText styleClass="form-control form-control-lg" id="name" value="#{organizationBean.currentOrganization.name}" a:placeholder="Company Inc." />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <h:commandButton styleClass="btn btn-primary btn-lg full-width" value="Save" action="#{organizationBean.saveOrganization()}" />
                            </div>
                        </div>
                    </div>

                    <h2>Billing</h2>
                    <div class="form-group">
                        <h:outputLabel styleClass="col-form-label" for="account-number">Account number</h:outputLabel>
                        <h:inputText styleClass="form-control" id="account-number" value="#{organizationBean.currentOrganization.billingInformation.accountNumber}" a:placeholder="123456789" />
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
