<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">Login &#8212; gorillamail</ui:define>
        <ui:define name="page">
            <div class="login container">
                <div class="grid">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <ui:fragment rendered="#{userBean.errorMessage.length() > 0}">
                                <div class="alert alert-danger">
                                    <b>Error:</b> #{userBean.errorMessage}
                                </div>
                            </ui:fragment>

                            <h:form>
                                <h2>Login</h2>
                                <br />

                                <div class="form-group">
                                    <h:outputLabel styleClass="col-form-label" for="email">E-Mail</h:outputLabel>
                                    <h:inputText styleClass="form-control" id="email" value="#{userBean.email}" a:placeholder="me@example.com" />
                                </div>
                                <div class="form-group">
                                    <h:outputLabel styleClass="col-form-label" for="password">Password</h:outputLabel>
                                    <h:inputSecret styleClass="form-control" id="password" value="#{userBean.password}" a:placeholder="A hard to guess password" />
                                </div>

                                <h:commandButton styleClass="btn btn-primary full-width" action="#{userBean.login()}" value="Log in"></h:commandButton>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
