<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <div class="card">
            <div class="card-body">
                <h5>#{template.name}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h:commandLink styleClass="card-link" action="#{analyticsBean.viewAnalytics(template)}">
                        View analytics
                    </h:commandLink>
                </li>
                <li class="list-group-item">
                    <h:commandLink styleClass="card-link" action="#{templateBean.editTemplate(template)}">
                        Edit
                    </h:commandLink>
                </li>
            </ul>
            <div class="card-footer text-muted">
                Template id: #{template.id}
            </div>
        </div>

        <br />
    </ui:composition>
</html>
