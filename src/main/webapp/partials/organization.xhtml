<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <h:form>
            <div class="grid">
                <div class="row">
                    <div class="col-md-9">
                        <h2>#{organization.name}</h2>
                    </div>

                    <div class="col-md-1">
                        <h:commandButton styleClass="btn btn-secondary full-width" value="Edit" action="#{organizationBean.editOrganization(organization)}" />
                    </div>

                    <div class="col-md-2">
                        <h:commandButton styleClass="btn btn-primary full-width" value="New template" action="#{organizationBean.editOrganization(organization)}" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
