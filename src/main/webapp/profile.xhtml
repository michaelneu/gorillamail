<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="templates/site.xhtml">
        <ui:define name="title">Profile &#8212; gorillamail</ui:define>
        <ui:define name="site">
            <div class="organization edit container">
                <h2>Edit profile</h2>
                <br />

                <ui:fragment rendered="#{profileBean.error.length() > 0}">
                    <div class="alert alert-danger">
                        #{profileBean.error}
                    </div>
                </ui:fragment>

                <h:form>
                    <div class="grid">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <h:inputText styleClass="form-control" id="name" value="#{profileBean.currentUser.name}" a:placeholder="Your name" />
                                </div>
                            </div>

                            <div class="col-md-2">
                                <h:commandButton styleClass="btn btn-outline-primary full-width" value="Save" action="#{profileBean.saveProfile()}" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel>Mail address</h:outputLabel>
                        <h:inputText styleClass="form-control" value="#{profileBean.currentUser.email}" a:placeholder="something@example.com" />
                    </div>

                    <br />

                    <h4>Update password</h4>

                    <br />

                    <div class="form-group">
                        <h:outputLabel>Password</h:outputLabel>
                        <h:inputSecret styleClass="form-control" value="#{profileBean.password1}" a:placeholder="something hard to guess" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel>Confirm password</h:outputLabel>
                        <h:inputSecret styleClass="form-control" value="#{profileBean.password2}" a:placeholder="same as above" />
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
